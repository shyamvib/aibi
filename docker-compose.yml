version: '3'

services:
  evidence-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./sources:/app/sources
      - ./.evidence:/app/.evidence
      - ./pages:/app/pages
      - ./vite.config.js:/app/vite.config.js
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - ORIGIN=http://localhost:3001
      - VITE_ALLOW_ALL_HOSTS=true
    command: npm run dev -- --host 0.0.0.0 --port 3001
    # Using host network mode for direct local access
    network_mode: "host"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
        

